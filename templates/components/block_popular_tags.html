{% load static %}

<h2 class="mt-5">Popular tags</h2>
<div class="popular_tags">
  {% for tag in popular_tags %}
    {% if forloop.counter0|divisibleby:2 %}
      <span class="badge bg-primary custom-badge">
    {% elif forloop.counter0|divisibleby:3 %}
      <span class="badge bg-secondary custom-badge">
    {% elif forloop.counter0|divisibleby:5 %}
      <span class="badge bg-success custom-badge">
    {% elif forloop.counter0|divisibleby:7 %}
      <span class="badge bg-danger custom-badge">
    {% else %}
      <span class="badge bg-dark custom-badge">
    {% endif %}
      <a class="no-link-style" href="{% url 'tag' target_tag=tag.tag page_num=1 %}">{{ tag.tag }}</a>
    </span>
  {% endfor %}
</div>
