{% load static %}

<nav class="mt-3 d-flex justify-content-center">
    <ul class="pagination">
        {% for current_page in pages %}
            {% if page == current_page %}
                <li class="page-item"><a class="page-link page-item-chosen" href="{% url request.resolver_match.view_name page_num=current_page %}">{{ current_page }}</a></li>
            {% else %}
                <li class="page-item"><a class="page-link" href="{% url request.resolver_match.view_name page_num=current_page %}"> {{current_page}} </a></li>
            {% endif %}
        {% endfor %}

    </ul>
</nav>
<br/>
