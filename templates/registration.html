{% extends 'layouts/base.html' %}

{% block content %}
<h1 class="mt-5">Registration</h1>
<section class="registration mt-5">
    <div class="col-12">
        Sorry, this email is already registered!
    </div>
    <div class="row">
        <form class="col-12">
            <div class="mb-3">
                <label>Login</label>
                <input type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label>Email</label>
                <input type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label>NickName</label>
                <input type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label>Repeat password</label>
                <input type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label>Upload avatar</label>
                <input type="text" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</section>
{% endblock %}
