{% extends 'layouts/base.html' %}

{% block content %}
<h1 class="mt-5">New question</h1>

<section class="answers mt-5">
    <div class="col-12 warning">
        Недопустимый формат данных!
    </div>
    <div class="row question">
        <form class="col-12 border p-3">
            <div class="mb-3">
                <label class="form-label w-100">
                    Title
                    <input type="text" class="form-control">
                </label>
            </div>
            <div class="mb-3">
                <label class="form-label w-100">
                    Text
                    <textarea  rows="15" class="form-control"></textarea>
                </label>
            </div>
            <div class="mb-3">
                <label class="form-label w-100">
                    Tags
                    <input type="text" class="form-control">
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Ask</button>
        </form>
    </div>
</section>


{% endblock %}
