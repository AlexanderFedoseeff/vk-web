{% extends 'layouts/base.html' %}
{% load django_bootstrap5 %}
{% block content %}

<h1 class="mt-5">New question</h1>
<section class="answers mt-5">
    <div class="row">
        <form class="col-12 border p-3" method="post" action="/ask/">
            {% csrf_token %}
            <div class="mb-3">
                {% bootstrap_form form %}
            </div>
            <br/><button type="submit" class="btn btn-primary">Ask</button>
        </form>
    </div>
</section>

{% endblock %}
