{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
<h1 class="mt-5">Settings: {{user.name}}</h1>
<section class="answers mt-5">
    <div class="row question">
        <form class="col-12 border p-3">

            <div class="mb-3 d-flex align-items-center">
                <label for="login" class="form-label me-2 mb-0 settings-label">Login</label>
                <input type="text" id="login" placeholder="{{user.login}}" class="form-control">
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label for="email" class="form-label me-2 mb-0 settings-label">Email</label>
                <input type="text" id="email" placeholder="{{user.email}}" class="form-control">
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label for="nickname" class="form-label me-2 mb-0 settings-label">NickName</label>
                <input type="text" id="nickname" placeholder="{{user.name}}" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label w-100">
                    Upload avatar
                    <img src="{% static '/img/pic1.png' %}" alt="" class="avatar-settings">
              </label>
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label for="path" class="form-label me-2 mb-0">Path</label>
                <input type="file" id="path" class="form-control me-2">
                <button type="submit" class="btn btn-primary">Upload</button>
            </div>
            <button type="submit" class="btn btn-primary d-block mx-auto">Save</button>
        </form>

    </div>
</section>

{% endblock %}
