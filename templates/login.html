{% extends 'layouts/base.html' %}
{% load django_bootstrap5 %}
{% block content %}
<h1 class="mt-5">Log In</h1>
<section class="login mt-5">
    <div class="row">
        <form class="col-12" method="post" action="/login/">
            {% csrf_token %}
            {% bootstrap_form form %}
            <br/><button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</section>
<a class="col-12" href="{% url 'registration' %}">Create new account</a>
{% endblock %}
